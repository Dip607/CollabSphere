{% extends 'base.html' %}
{% block title %}Set New Password - CollabSphere{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center" style="background: linear-gradient(90deg, #7c3aed 0%, #8b5cf6 100%); color: #fff; font-size: 1.5rem; font-weight: 700; border-radius: 16px 16px 0 0;">
                <i class="fas fa-key"></i> Set New Password
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Change Password
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <a href="{% url 'accounts:login' %}" class="link-light">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
