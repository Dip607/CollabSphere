{% extends 'base.html' %}
{% block title %}Password Reset Sent - CollabSphere{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card text-center">
            <div class="card-header" style="background: linear-gradient(90deg, #7c3aed 0%, #8b5cf6 100%); color: #fff; font-size: 1.5rem; font-weight: 700; border-radius: 16px 16px 0 0;">
                <i class="fas fa-envelope-open-text"></i> Check Your Email
            </div>
            <div class="card-body">
                <p class="mb-4">If an account exists with the email you entered, you will receive a password reset link shortly.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
