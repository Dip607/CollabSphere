{% extends 'base.html' %}
{% block title %}Password Reset Complete - CollabSphere{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card text-center">
            <div class="card-header" style="background: linear-gradient(90deg, #7c3aed 0%, #8b5cf6 100%); color: #fff; font-size: 1.5rem; font-weight: 700; border-radius: 16px 16px 0 0;">
                <i class="fas fa-check-circle"></i> Password Changed
            </div>
            <div class="card-body">
                <p class="mb-4">Your password has been set. You can now log in with your new password.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Go to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
