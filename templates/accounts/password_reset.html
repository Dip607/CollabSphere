{% extends 'base.html' %}
{% block title %}Reset Password - CollabSphere{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center" style="background: linear-gradient(90deg, #7c3aed 0%, #8b5cf6 100%); color: #fff; font-size: 1.5rem; font-weight: 700; border-radius: 16px 16px 0 0;">
                <i class="fas fa-unlock-alt"></i> Reset Your Password
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Enter your email address</label>
                        <input type="email" name="email" class="form-control" id="id_email" required placeholder="you@email.com">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send Reset Link
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <a href="{% url 'accounts:login' %}" class="link-light">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
