{% extends 'base.html' %}

{% block title %}Delete Post - CollabSphere{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-danger">
            <div class="card-header text-center bg-danger text-light">
                <h3 class="mb-0">
                    <i class="fas fa-trash"></i> Delete Post
                </h3>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to delete this post?</p>
                <h5 class="mb-3">"{{ post.title }}"</h5>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="fas fa-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'community:post_detail' post.pk %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
